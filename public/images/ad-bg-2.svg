<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg2)"/>

  <!-- Grid pattern -->
  <g stroke="#6366f1" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="300" x2="400" y2="300"/>
    <line x1="0" y1="400" x2="400" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="500"/>
    <line x1="300" y1="0" x2="300" y2="500"/>
  </g>

  <!-- Chart bars -->
  <rect x="60" y="320" width="40" height="130" fill="url(#chart)" rx="4"/>
  <rect x="120" y="280" width="40" height="170" fill="url(#chart)" rx="4"/>
  <rect x="180" y="220" width="40" height="230" fill="url(#chart)" rx="4"/>
  <rect x="240" y="180" width="40" height="270" fill="url(#chart)" rx="4"/>
  <rect x="300" y="140" width="40" height="310" fill="url(#chart)" rx="4"/>

  <!-- Trend line -->
  <polyline points="80,300 140,260 200,200 260,160 320,120"
            fill="none" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <circle cx="320" cy="120" r="8" fill="#22d3ee"/>

  <!-- Arrow up -->
  <polygon points="360,80 370,100 365,100 365,130 355,130 355,100 350,100" fill="#10b981"/>

  <text x="200" y="90" text-anchor="middle" fill="#c4b5fd" font-family="Arial" font-size="14">INVESTMENT</text>
</svg>