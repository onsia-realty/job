<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#022c22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="office" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg4)"/>

  <!-- Abstract office building -->
  <rect x="100" y="120" width="200" height="380" fill="url(#office)" rx="8"/>

  <!-- Glass panels -->
  <g fill="#6ee7b7" opacity="0.6">
    <rect x="115" y="140" width="35" height="50" rx="2"/>
    <rect x="160" y="140" width="35" height="50" rx="2"/>
    <rect x="205" y="140" width="35" height="50" rx="2"/>
    <rect x="250" y="140" width="35" height="50" rx="2"/>

    <rect x="115" y="210" width="35" height="50" rx="2"/>
    <rect x="160" y="210" width="35" height="50" rx="2"/>
    <rect x="205" y="210" width="35" height="50" rx="2"/>
    <rect x="250" y="210" width="35" height="50" rx="2"/>

    <rect x="115" y="280" width="35" height="50" rx="2"/>
    <rect x="160" y="280" width="35" height="50" rx="2"/>
    <rect x="205" y="280" width="35" height="50" rx="2"/>
    <rect x="250" y="280" width="35" height="50" rx="2"/>

    <rect x="115" y="350" width="35" height="50" rx="2"/>
    <rect x="160" y="350" width="35" height="50" rx="2"/>
    <rect x="205" y="350" width="35" height="50" rx="2"/>
    <rect x="250" y="350" width="35" height="50" rx="2"/>
  </g>

  <!-- People silhouettes -->
  <g fill="#059669">
    <circle cx="60" cy="420" r="12"/>
    <ellipse cx="60" cy="460" rx="15" ry="25"/>

    <circle cx="340" cy="400" r="12"/>
    <ellipse cx="340" cy="440" rx="15" ry="25"/>

    <circle cx="50" cy="350" r="10"/>
    <ellipse cx="50" cy="385" rx="12" ry="20"/>
  </g>

  <!-- Megaphone icon -->
  <g transform="translate(320, 60)">
    <polygon points="0,10 30,0 30,30 0,20" fill="#fbbf24"/>
    <rect x="-15" y="8" width="18" height="14" fill="#f59e0b" rx="2"/>
    <ellipse cx="30" cy="15" rx="8" ry="15" fill="#fcd34d" opacity="0.5"/>
  </g>

  <text x="200" y="80" text-anchor="middle" fill="#a7f3d0" font-family="Arial" font-size="14">MARKETING CAREER</text>
</svg>