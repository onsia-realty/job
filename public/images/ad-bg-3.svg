<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#713f12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#422006;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crane" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg3)"/>

  <!-- Construction crane -->
  <rect x="280" y="100" width="15" height="350" fill="url(#crane)"/>
  <rect x="200" y="100" width="100" height="12" fill="url(#crane)"/>
  <rect x="285" y="100" width="80" height="12" fill="url(#crane)"/>

  <!-- Crane cable -->
  <line x1="220" y1="112" x2="220" y2="200" stroke="#fbbf24" stroke-width="2"/>
  <rect x="205" y="200" width="30" height="25" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>

  <!-- Building under construction -->
  <rect x="40" y="250" width="150" height="250" fill="#78350f" stroke="#92400e" stroke-width="2"/>
  <g fill="none" stroke="#d97706" stroke-width="2">
    <rect x="55" y="270" width="30" height="40"/>
    <rect x="100" y="270" width="30" height="40"/>
    <rect x="145" y="270" width="30" height="40"/>
    <rect x="55" y="330" width="30" height="40"/>
    <rect x="100" y="330" width="30" height="40"/>
    <rect x="145" y="330" width="30" height="40"/>
    <rect x="55" y="390" width="30" height="40"/>
    <rect x="100" y="390" width="30" height="40"/>
    <rect x="145" y="390" width="30" height="40"/>
  </g>

  <!-- Scaffolding -->
  <g stroke="#a16207" stroke-width="1.5">
    <line x1="40" y1="280" x2="40" y2="500"/>
    <line x1="190" y1="250" x2="190" y2="500"/>
    <line x1="40" y1="300" x2="190" y2="300"/>
    <line x1="40" y1="350" x2="190" y2="350"/>
    <line x1="40" y1="400" x2="190" y2="400"/>
  </g>

  <!-- Hard hat icon -->
  <ellipse cx="340" cy="60" rx="30" ry="15" fill="#fbbf24"/>
  <path d="M310 60 Q310 40 340 35 Q370 40 370 60" fill="#f59e0b"/>

  <text x="200" y="90" text-anchor="middle" fill="#fcd34d" font-family="Arial" font-size="14">CONSTRUCTION</text>
</svg>